<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Future Dairy</title>

<body>
    <h1>Enter your lucky number and see which pokeman will stay with you!</h1>
    <input type="text" id="pokeid" name="">
    <button role="button" id="trigger"> Hey! </button>
    <section id="pokesection"></section>


    <style>
        body {background-color: rgb(48, 102, 150); text-align: center; color:floralwhite}
        h1 {text-decoration: floralwhite;}
    
      
        
    </style>

    <script>
        // alert('Hey, this triggers!')
        let domain = "https://pokeapi.co/api/v2/pokemon/"
        let pokesection = document.getElementById("pokesection")
        let triggerButton = document.getElementById("trigger")

        const showData = () => {
            // const iheader = document.createElement('h3')
            // iheader.innerText = "This is a sample header"

            // const para = document.createElement('p')
            // const node = document.createTextNode("This is a sample text")
            // para.appendChild(node)

            // pokesection.appendChild(iheader)
            // pokesection.appendChild(para)

            let pokeidStr = document.getElementById("pokeid").value
            let fullUrl = domain + pokeidStr

            fetch(fullUrl)
                .then((response) => response.json())
                .then((data) => appendPokeData(data))
        }

        const appendPokeData = (data) => {
            console.log()
            const header = document.createElement('h3')
            header.innerText = data.name
            // const para = document.createElement('p')
            // const abArray = JSON.parse(data.abilities)
            // const node = document.createTextNode(abArray[0].ability.name)
            // para.appendChild(node)

            pokesection.appendChild(header)
            // pokesection.appendChild(para)
        }

        triggerButton.addEventListener("click", showData)

    </script>
</body>
